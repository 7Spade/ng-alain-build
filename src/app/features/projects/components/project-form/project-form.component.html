<form nz-form [formGroup]="projectForm" nzLayout="vertical">
  <!-- 專案名稱 -->
  <nz-form-item>
    <nz-form-label nzRequired>專案名稱</nz-form-label>
    <nz-form-control nzErrorTip="請輸入專案名稱（1-100 個字符）">
      <input 
        nz-input 
        formControlName="name" 
        placeholder="請輸入專案名稱"
        maxlength="100"
      />
    </nz-form-control>
  </nz-form-item>

  <!-- 專案描述 -->
  <nz-form-item>
    <nz-form-label>專案描述</nz-form-label>
    <nz-form-control nzErrorTip="描述最多 500 個字符">
      <textarea 
        nz-input 
        formControlName="description" 
        placeholder="請輸入專案描述（選填）"
        [nzAutosize]="{ minRows: 3, maxRows: 6 }"
        maxlength="500"
      ></textarea>
    </nz-form-control>
  </nz-form-item>

  <!-- 可見性 -->
  <nz-form-item>
    <nz-form-label nzRequired>可見性</nz-form-label>
    <nz-form-control>
      <nz-select formControlName="visibility" placeholder="選擇專案可見性">
        @for (option of visibilityOptions; track option.value) {
          <nz-option 
            [nzValue]="option.value" 
            [nzLabel]="option.label"
          >
            <div class="visibility-option">
              <div class="option-label">{{ option.label }}</div>
              <div class="option-description">{{ option.description }}</div>
            </div>
          </nz-option>
        }
      </nz-select>
    </nz-form-control>
  </nz-form-item>
</form>

<!-- Modal 底部按鈕 -->
<div *nzModalFooter>
  <button 
    nz-button 
    nzType="default" 
    (click)="cancel()"
    [disabled]="submitting()"
  >
    取消
  </button>
  <button 
    nz-button 
    nzType="primary" 
    (click)="submitForm()"
    [nzLoading]="submitting()"
  >
    創建專案
  </button>
</div>
