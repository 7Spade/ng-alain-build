<div class="landing-container">
    <nz-row nzJustify="center" nzAlign="middle" class="full-height">
        <nz-col nzXs="22" nzSm="18" nzMd="12" nzLg="10" nzXl="8">
            <nz-card class="landing-card">
                <div class="landing-content">
                    <div class="logo-section">
                        <h1 nz-typography nzType="secondary">歡迎使用</h1>
                        <h2 nz-typography nzType="success">ng-alain 管理系統</h2>
                    </div>

                    <div class="description-section">
                        <p nz-typography>
                            這是一個基於 Angular 20 和 ng-alain 框架構建的現代化管理系統。
                            提供完整的後台管理功能，包括用戶管理、權限控制、數據可視化等。
                        </p>
                    </div>

                    <div class="features-section">
                        <h3 nz-typography nzType="warning">主要功能</h3>
                        <ul class="features-list">
                            <li>🚀 現代化的用戶界面</li>
                            <li>🔐 完整的認證授權系統</li>
                            <li>📊 豐富的數據可視化</li>
                            <li>📱 響應式設計</li>
                            <li>🌐 國際化支持</li>
                        </ul>
                    </div>

                    <div class="action-section">
                        <button nz-button nzType="primary" nzSize="large" nzBlock (click)="goToLogin()">
                            開始使用
                        </button>
                    </div>
                </div>
            </nz-card>
        </nz-col>
    </nz-row>
</div>
