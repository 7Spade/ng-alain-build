<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
  @if (error) {
  <nz-alert [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg" />
  }
  <nz-form-item>
    <nz-form-control nzErrorTip="Please enter username, must be: admin or user">
      <nz-input-group nzSize="large" nzPrefixIcon="user">
        <input nz-input formControlName="userName" placeholder="username: admin or user" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please enter password, must be: 123456">
      <nz-input-group nzSize="large" nzPrefixIcon="lock">
        <input nz-input type="password" formControlName="password" placeholder="password: 123456" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember">{{ 'app.login.remember-me' | i18n }}</label>
    </nz-col>
    <nz-col [nzSpan]="12" class="text-right">
      <a class="forgot" routerLink="/auth/register">{{ 'app.login.forgot-password' | i18n }}</a>
    </nz-col>
  </nz-form-item>
  <nz-form-item>
    <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading" nzBlock>
      {{ 'app.login.login' | i18n }}
    </button>
  </nz-form-item>
</form>
<div class="other">
  <a class="register" routerLink="/auth/register">{{ 'app.login.signup' | i18n }}</a>
</div>

<!-- Firebase 社交登入 -->
@if (useFirebase) {
  <nz-divider nzText="或使用社交帳號登入"></nz-divider>
  <div class="social-login">
    <button 
      nz-button 
      nzType="default" 
      nzSize="large" 
      nzBlock
      (click)="loginWithGoogle()"
      [nzLoading]="loading"
      class="mb-sm">
      <span nz-icon nzType="google" nzTheme="outline"></span>
      Google 登入
    </button>
    <button 
      nz-button 
      nzType="default" 
      nzSize="large" 
      nzBlock
      (click)="loginWithGitHub()"
      [nzLoading]="loading">
      <span nz-icon nzType="github" nzTheme="outline"></span>
      GitHub 登入
    </button>
  </div>
}
